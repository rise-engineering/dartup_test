name: dartup_test
description: Test extensions to write tests in Flutter.
version: 0.1.0
homepage:  https://github.com/rise-engineering/dartup_test.git

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  flutter_bloc: ^7.0.1
  # Value equality
  equatable: ^2.0.3
  # Functional programming thingies
  dartz: ^0.10.0
  # Service locator
  get_it: ^7.1.3
  faker: ^2.0.0
  test: ^1.16.8
  bloc_test: ^8.0.2
  mocktail: ^0.1.4
  async: ^2.6.1
  easy_localization: ^3.0.0
  flutter_test:
    sdk: flutter
